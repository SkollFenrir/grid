<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Grid</title>
  </head>
  <body>
    <div class="cuerpo">
      <header>
        <h1>Grid-Marca</h1>
      </header>
      <aside>
        <section id="header-barra"><h3>Categoria</h3></section>
        <section class="barra">
          Perfumes
          <p class="cantidad">(4)</p>
        </section>
        <section class="barra">
          Ropa
          <p class="cantidad">(5)</p>
        </section>
        <section class="barra">
          Accesorio
          <p class="cantidad">(76)</p>
        </section>
        <section class="barra">
          Zapatos
          <p class="cantidad">(7)</p>
        </section>
      </aside>
      <article>
        <section class="producto">
          <img src="assets/img/chanel.jpg" alt="chanel_perfume" />
          <h3>Perfume Chanel</h3>
          <p class="precio">39,990</p>
          <div class="boton">Comprar</div>
        </section>
        <section class="producto">
          <img src="assets/img/calvin-klein.jpg" alt="calvin-klein_perfume" />
          <h3>Perfume CK</h3>
          <p class="precio">42,990</p>
          <div class="boton">Comprar</div>
        </section>
        <section class="producto">
          <img src="assets/img/sneakers.jpg" alt="sneakers" />
          <h3>Zapatillas</h3>
          <p class="precio">45,990</p>
          <div class="boton">Comprar</div>
        </section>
        <section class="producto">
          <img src="assets/img/jacket.jpg" alt="jacket" />
          <h3>Chaqueta</h3>
          <p class="precio">69,990</p>
          <div class="boton">Comprar</div>
        </section>
      </article>
      <footer>@grid-marca</footer>
    </div>
  </body>
</html>
